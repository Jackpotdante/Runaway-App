<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runaway</title>


    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/community.css">
    <link rel="stylesheet" type="text/css" href="./css/route.css">
    <link rel="stylesheet" type="text/css" href="./css/cardsMap.css">
    <link rel="stylesheet" type="text/css" href="./css/prest.css">
    <link rel="stylesheet" type="text/css" href="./css/timer.css">
    <link href="css/users.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="./js/script.js"></script>
    <script src="./script/users.js"></script>
    <script src="./js/community.js"></script>
    <script src="./js/route.js"></script>
    <script src="./js/cardsMap.js"></script>
    <script src="./js/prest.js"></script>
    <script src="./js/timer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0cooAANtGVdiLnD0SZrZZ_1cN00Z2vpg&callback=initMap"
    async defer></script>


  </head>
  <body>

    <div id="moreInfoProfile">

       <!-- <div id="innerMoreInfo">-->

            <p>Vill du tilläga mer information till din profil?</p>

            <div class="formProfil">
                <div id="form_content">
                      <form action="">
                        <label for="userName">Display namn</label>
                        <input type = "text" name="userName" id = "uName" placeholder="Namn" />
                        <label for="userAge">Ålder</label>
                        <input type = "text" name="userAge" id = "uAge" placeholder="Ålder" />
                        <label for="userCity">Stad</label>
                        <input type = "text" name="userCity" id = "uCity" placeholder="Plats" />
                        <label for="userGender">Kön</label>
                        <select id="selectGender" name="userGender">
                              <option value="">Select ...</option>
                              <option value="Man">Man</option>
                              <option value="Kvinna">Kvinna</option>
                              <option value="Annan">Annan</option>
                        </select>
                      </form>
                </div><!--formContent-->
            </div>
            <div class="btnProfil">
                    <button id="btnAdd" class="btnsProfil">Lägg till</button>
                    <button id="btnSenare" class="btnsProfil">Senare</button>
            </div><!--btnProfil-->

       <!-- </div><!innerMoreInfo-->

    </div><!--moreInfoProfile-->

   <div class="containerLogin">

        <div id="containerLoginMob">

            <h1>Runaway</h1>

            <div id="wrapBtnLogin">
              <button id="btnLoginFace" class="btnLogin"><i class="fab fa-facebook-f"></i>&nbsp;Log in via facebook</button>
              <button id="btnLoginGoogle" class="btnLogin"><i class="fab fa-google-plus-g"></i>&nbsp;Log in via google</button>
            </div> <!--wrapBtnLogin-->

        </div><!--containerLoginMob-->
    </div>





  <div class="containerTimer">
    <div class="weather">
      <span id="weatherTemperature"></span>
      <span id="weatherWindSpeed"></span>
      <div class="weatherIconDiv">
        <img id="weatherIcon"src="./img/weather10.png" alt="väder"/>
      </div>
    </div>
    <div class="menu">
      <p class="infoTrack"></p>
      <div class= "timer">
        <span class="timeElapsedHours"></span>
        <span class="timeElapsedMinutes"></span>
        <span class="timeElapsedSecound"></span>
      </div>
      <button id="btnClockStop">Reset</button>
      <button id="btnClockPause">Pause</button>
      <button id="btnSaveToDb">Save</button>
      <button id="btnStartClock">Start Timer</button>
    </div>

  </div>

  <div class="containerPrestation">
    <div id="totalStat">
      <span id="spanTotalLength"></span><span id="spanLongestDist"></span>
    </div>
  </div>


    <div class="containerRoute">
          <div id="map"></div>
          <div class="hej"><p>HIDE TRACKS</p></div>
          <div  id="overmap" style="display: none;">
            <div class="wrapper-Tracks"></div>
          </div>
    </div>

  <div class="containerCommunity">
      <div class="togglePage">
        <p id="toggleChat">Flow</p>
        <p id="toggleMembers">Members</p>
      </div>
      <div class="chatt"></div>
        <div class="send">
          <input id="inputMessage" type="serach" placeholder="Message"></input>
          <button id="sendBtn"><i class="fas fa-angle-right" id="iconSend"></i></button>
        </div>
        <div class="containerMembers">
          <div class="searchDiv">
            <input id="searchMembers" placeholder="Search"></input>
          </diV>
          <div class="containerCards">
          </div>
        </div>
      </div>



  <!--</div>-->







  <div id="containerProfil" class="containerProfile">

      <div id="innerProfil1">

          <div id="userProfil">
              <div id="profilContent">
                  <img id="pic" src="img/run.jpg" alt="User">
                  <div id="text">
                    <p id="nameUser">Per Karlsson</p>
                    <p id="genderUser">Kön:</p>
                    <p id="ageUser">Ålder:</p>
                    <p id="locationUser"><i class="fas fa-map-marker-alt"></i>&nbsp;</p>
                  </div>
              </div><!--end of profilContent-->
              <p id="medlemSedan">Medlem sedan 2018-02-09</p>
        </div><!--end of userProfil-->

        <div id="lengthUser">
            <p id="length">Total löplängd: 10km</p>
            <p id="totalLength">Längst sträcka: 5km</p>
        </div>

        <div class="btnProfil">
            <button id="btnEdit" class="btnsProfil">Redigera</button>
            <button id="btnLogOut" class="btnsProfil">Log out</button>
        </div><!--btnProfil-->

      </div><!--innerProfil1-->

      <div id="innerProfil2">

          <div id="picEdit">
                <img id="pic" src="img/run.jpg" alt="User">
          </div><!--end of userProfil-->

          <div class="formProfil">
              <p id="length">Total löplängd: 10km</p>
              <p id="totalLength">Längst sträcka: 5km</p>
          </div>

          <div class="btnProfil">
              <button id="btnCancel" class="btnsProfil">Avbryta</button>
              <button id="btnSave" class="btnsProfil">Spara</button>
          </div><!--btnProfil-->


      </div><!--innerProfil2 - Edit profil-->


  </div><!--containerProfil-->



    <!---NAVIGATION-->
    <div class="navContainer">
      <ul>
        <li>
          <button id="timerBtn">
          <i class="fas fa-stopwatch" style="font-size: 25px; color: white;"></i>
          </button>
        </li>
        <li>
          <button id="presBtn">
          <i class="fas fa-child" style="font-size: 25px; color: white;"></i>
          </button>
        </li>
        <li>
          <button id="routeBtn">
          <i class="fas fa-map-marker-alt" style="font-size: 25px; color: white;"></i>
          </button>
        </li>
        <li>
          <button id="comBtn">
          <i class="fas fa-clipboard"style="font-size: 25px; color: white;"></i>
          </button>
        </li>
        <li>
          <button id="profileBtn">
          <i class="fas fa-user" style="font-size: 25px; color: white;"></i>
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
