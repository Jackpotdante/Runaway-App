<!DOCTYPE html>
<html>
  <head>
    <title>Runaway</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="css/users.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/community.css">
    <link rel="stylesheet" type="text/css" href="./css/route.css">
    <link rel="stylesheet" type="text/css" href="./css/prest.css">
    <link rel="stylesheet" type="text/css" href="./css/cardsMap.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="./js/community.js"></script>
    <script src="./js/route.js"></script>
    <script src="./js/prest.js" type="text/javascript"></script>
    <!--<script src="./js/cardsMap.js"></script>-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0cooAANtGVdiLnD0SZrZZ_1cN00Z2vpg&callback=initMap"
    async defer></script><!--
     <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>-->
    <script src="script/users.js"></script>
    <script src="script/script.js"></script>
  </head>
  <body>
    <div class="containerLogin">
        <div id="containerLoginDesk">
              <header id="headerUsers">Header</header>

            <section id="heroUsers">


              <h1 id="welcomeLogin">Runaway</h1>

            </section>
          
        </div><!--containerLoginDesk-->

        <div id="containerLoginMob">

            <h1>Runaway</h1>

            <div id="wrapBtnLogin">
              <button id="btnLoginFace" class="btnLogin"><i class="fab fa-facebook-f"></i>Log in via facebook</button>
              <button id="btnLoginGoogle" class="btnLogin"><i class="fab fa-google-plus-g"></i>Log in via google</button>
            </div> <!--wrapBtnLogin-->
          
        </div><!--containerLoginMob-->
    </div>


  <div class="containerPrestation">
      <div id="totalStat">
        <span id="spanTotalLength"></span><span id="spanLongestDist"></span>
      </div>
  </div>
    
  <div class="containerRoute">
    <div id="map"></div>
  </div>

    <div class="containerTimer"></div>

    <div class="containerCommunity">
       <div class="kategoriVal"></div>
     <div id="containerChatt">
        <div class="messageContainer">
          <div class="profileImage"></div>
          <p class="username">Per Karlsson</p>
          <p class="date">2018-02-24</p>
      </div>
    </div>
    <div id="containerProfil" class="containerProfil">
      <button id="btnLogOut">Log out</button>
    </div><!--containerProfil-->



    <!---NAVIGATION-->
    <div class="navContainer">
      <ul>
        <li>
          <button>
          <i class="fas fa-stopwatch" style="font-size: 25px; color: white;"></i>
          </button>
        </li>
        <li>
          <button>
          <i class="fas fa-child" style="font-size: 25px; color: white;"></i>
          </button>
        </li>
        <li>
          <button>
          <i class="fas fa-map-marker-alt" style="font-size: 25px; color: white;"></i>
          </button>
        </li>
        <li>
          <button>
          <i class="fas fa-clipboard"style="font-size: 25px; color: white;"></i>
          </button>
        </li>
        <li>
          <button>
          <i class="fas fa-user" style="font-size: 25px; color: white;"></i>
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
